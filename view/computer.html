<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Black Jack</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>

    if (currentUser) {

        currentUser.save();

                <div id="person_display"></div>
